<header class="container-md">
  <nav>
    <!-- <input type="checkbox" id="navCheck" /> -->
    <label for="navCheck" class="checkFont" (click)="status = !status"
      ><i class="fas fa-bars"></i
    ></label>
    <a href=""><img src="../../assets/img/logo.png" alt="logo" /></a>

    <ul [ngClass]="status ? 'showUl' : 'hideUl'">
      <li>
        <a
          (click)="status = !status"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="navActive"
          routerLink="/"
          >Home</a
        >
      </li>

      <li>
        <a
          (click)="status = !status"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="navActive"
          routerLink="category"
          >Category</a
        >
      </li>
      <li>
        <a
          (click)="status = !status"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="navActive"
          routerLink="sign-up"
          >Sign Up</a
        >
      </li>
      <li>
        <a
          (click)="status = !status"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="navActive"
          routerLink="login"
          >Login</a
        >
      </li>
    </ul>
  </nav>
</header>
