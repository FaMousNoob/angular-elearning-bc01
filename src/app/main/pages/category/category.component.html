<div class="container">
  <ul>
    <li *ngFor="let category of listCategory">
      <p
        [ngClass]="{
          '--active': categorySeleted!.maDanhMuc === category.maDanhMuc
        }"
        (click)="handleSelectCategory(category)"
      >
        {{ category.tenDanhMuc }}
      </p>
    </li>
  </ul>

  <app-course-list></app-course-list>
</div>
